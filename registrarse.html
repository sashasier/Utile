<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- font awsome: poner iconos de fontawsome.io-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrarse</title>
  </head>
  <body>
    <div class="container">

     <div class="titulo">
       <h1>Utile</h1>
       <ul class="barra">
         <li><a href="especialidades.html">Home</a></li>
         <li><a href="preguntasfrecuentes.html">Preguntas frecuentes</a></li>
         <li><a href="login">Login</a></li>
       </ul>
     </div>

      <h2>Registrarse</h2>

      <form class="col-md-12" action="index.html" method="post">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre y apellido" value="" required>
        </div>

        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su email"  value="" required>
        </div>

        <div class="form-group col-md-6">
          <label for="contraseña">Contraseña</label>
          <input type="contraseña" class="form-control" name="contraseña" id="contraseña" placeholder="contraseña"  value="" required>
        </div>

        <div class="form-group col-md-6">
          <label for="contraseña">Validar contraseña</label>
          <input type="contraseña" class="form-control" name="validarcontraseña" id="contraseña" placeholder="contraseña"  value="" required>
        </div>

      <div class="form-group col-md-5">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" value="" required>
      </div>

      <br>

      <div class="botones">
        <button type="button" name="Enviar" class="form-group col-md-8">Enviar</button>

        <button type="button" name="Facebook" class="form-group col-md-8 facebook">Registrarse con Facebook</button>
      </div>

    </div>

    <footer class="footer">
      <div class="social">
        <a href="https://www.facebook.com/utile" >
          <img src="imagenes/footer/facebook.png" class="icon_footer" alt=""></a>
        <a href="mailto:utile@utile.com" >
          <img src="imagenes/footer/twitter.png" class="icon_footer" alt=""></a>
        <!-- <a href="tel:" class="icon-phone"></a> -->
      </div>
      <p class="txt_footer">&copy; UTILE 2017 - Todos los derechos reservados</p>
    </footer>
    
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
