<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- font awsome: poner iconos de fontawsome.io-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrarse</title>
  </head>
  <body>
    <div class="container">

     <div class="titulo">
       <h1>Utile</h1>
       <ul class="barra">
         <li><a href="especialidades.html">Home</a></li>
         <li><a href="preguntasfrecuentes.html">Preguntas frecuentes</a></li>
         <li><a href="login">Login</a></li>
       </ul>
     </div>

      <h2>Registrarse</h2>

      <form class="form-horizontal" action="index.html" method="post">
        <div class="form-group">
          <label class="control-label col-md-2" for="nombre">Nombre y Apellido</label>
          <div class="col-md-10">
          <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre y apellido" value="" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="email">E-mail</label>
          <div class="col-md-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su email"  value="" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="contraseña">Contraseña</label>
            <div class="col-md-10">
                <input type="contraseña" class="form-control" name="contraseña" id="contraseña" placeholder="contraseña"  value="" required>
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="contraseña">Validar contraseña</label>
            <div class="col-md-10">
                <input type="contraseña" class="form-control" name="contraseña" id="contraseña" placeholder="contraseña"  value="" required>
            </div>
        </div>

      <div class="form-group">
        <label class="control-label col-md-2" for="edad">Edad</label>
          <div class="col-md-10">
            <input type="number" class="form-control" id="edad" value="" required>
          </div>
      </div>

      <br>
      <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
          <button type="button" name="Enviar" class="btn btn-primart">Enviar</button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
          <button type="button" name="facebook" class="btn btn-primart">Registrarse con facebook</button>
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="social">
        <a href="https://www.facebook.com/utile" >
          <img src="imagenes/footer/facebook.png" class="icon_footer" alt=""></a>
        <a href="mailto:utile@utile.com" >
          <img src="imagenes/footer/twitter.png" class="icon_footer" alt=""></a>
        <!-- <a href="tel:" class="icon-phone"></a> -->
      </div>
      <p class="txt_footer">&copy; UTILE 2017 - Todos los derechos reservados</p>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
