<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="How to use responsive options">
    <meta name="author" content="David Deutsch">
    <title>
      Responsive Demo | Owl Carousel | 2.2.1
    </title>
    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
<!--    <link rel="stylesheet" href="css/docs.theme.min.css">  -->
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="catering/js/owl.carousel.min.css">
    <link rel="stylesheet" href="catering/js/owl.theme.default.min.css">
    <!-- Favicons -->
<!--    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    <link rel="shortcut icon" href="favicon.ico">  -->
    <!-- javascript -->
    <script src="catering/vendors/jquery.min.js"></script>
    <script src="catering/js/owl.carousel.js"></script>
  </head>
  <body>
    <section id="demos">
      <div class="row">
        <div class="large-12 columns">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <img src="catering/imagen001.jpg" alt="imagen001" width="300" height="350">
              <h4>1</h4>
            </div>
            <div class="item">
              <img src="catering/imagen002.jpg" alt="imagen002" width="300" height="350">
              <h4>2</h4>
            </div>
            <div class="item">
              <img src="catering/imagen003.jpg" alt="imagen003" width="300" height="350">
              <h4>3</h4>
            </div>
            <div class="item">
              <img src="catering/imagen004.jpg" alt="imagen004" width="300" height="350">
              <h4>4</h4>
            </div>
            <div class="item">
              <img src="catering/imagen005.jpg" alt="imagen005" width="300" height="350">
              <h4>5</h4>
            </div>
            <div class="item">
              <h4>6</h4>
            </div>
            <div class="item">
              <img src="catering/imagen001.jpg" alt="imagen001" width="300" height="350">
              <h4>7</h4>
            </div>
            <div class="item">
              <img src="catering/imagen002.jpg" alt="imagen002" width="300" height="350">
              <h4>8</h4>
            </div>
            <div class="item">
              <img src="catering/imagen003.jpg" alt="imagen003" width="300" height="350">
              <h4>9</h4>
            </div>
            <div class="item">
              <img src="catering/imagen004.jpg" alt="imagen004" width="300" height="350">
              <h4>10</h4>
            </div>
            <div class="item">
              <img src="catering/imagen005.jpg" alt="imagen005" width="300" height="350">
              <h4>11</h4>
            </div>
            <div class="item">
              <h4>12</h4>
            </div>
          </div>

          <script>
            $(document).ready(function() {
              $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                responsiveClass: true,
                responsive: {
                  0: {
                    items: 1,
                    nav: true
                  },
                  600: {
                    items: 3,
                    nav: false
                  },
                  1000: {
                    items: 5,
                    nav: true,
                    loop: false,
                    margin: 20
                  }
                }
              })
            })
          </script>
        </div>
      </div>
    </section>

    <!-- vendors -->
    <script src="catering/vendors/highlight.js"></script>
    <script src="catering/js/app.js"></script>
  </body>
</html>
