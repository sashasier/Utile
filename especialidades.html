<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Especialidades</title>
  </head>

  <style>
	h1 {
	  background-color: blue;
	  font-family: verdana;
	  font-size: 300%;
	}
	p  {
	  color: red;
	  font-family: courier;
	  font-size: 160%;
	}

  </style>

  <body>
	<div class="container">

	  <h1>Utile</h1>

	  <div class="form-group">
		<select name="tipo">
		  <option value="Adicionales">adicionales</option>
		  <option value="Barra">barra de bebidas</option>
		  <option value="Catering">algo para comer</option>
		  <option value="Dj's">con m√∫sica</option>

		  <button type="button" name="Aceptar" class="form-group col-md-6">Acepta</button>
		</select>
		<br>
	  </div>

	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
		  <div class="item active">
			  <img src="imagenes/barra/barra1.jpg" alt="barra1" width=30% align="middle" margin="auto">
		  </div>

		  <div class="item">
		    <img src="barra/barra2.jpg" alt="barra2" width=30% align="middle" margin="auto">
		  </div>

		  <div class="item">
		    <img src="barra/barra3.jpg" alt="barra3" width=30% align="middle" margin="auto">
		  </div>

		  <div class="item">
		    <img src="barra/barra4.jpg" alt="barra4" width=30% align="middle" margin="auto">
		  </div>

		  <div class="item">
		    <img src="barra/barra5.jpg" alt="barra5" width=30% align="middle" margin="auto">
		  </div>

		  <div class="item">
		    <img src="barra/barra6.jpg" alt="barra6" width=30% align="middle" margin="auto">
		  </div>

		  <div class="item">
		    <img src="barra/barra7.jpg" alt="barra7" width=30% align="middle" margin="auto">
		  </div>

		  <div class="item">
		    <img src="barra/barra8.jpg" alt="barra8" width=30% align="middle" margin="auto">
		  </div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>

	</div>

	<script>$(document).ready(function(){$("#myCarousel").carousel("pause");});</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
